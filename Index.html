<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://piunlock.netlify.app/images/banner.jpg">
    <title>Pi Browser </title>
    <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/png" href="images/pi-logo-fav.png">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <button class="back-button">&larr;</button>
            <span class="title">Home <img src="images/pi-logo.png" alt="Pi Logo" class="pi-icon"></span>
            <button class="dropdown">&#9662;</button>
        </div>

        <!-- Main Content -->
        <div class="main">
            <img src="images/pi-logo.png" alt="Pi Browser Logo" class="main-logo">
            <h2>Welcome to the Pi Browser</h2>

            <!-- Grid of Features -->
        <div class="grid">
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/fireside.jpg" alt="Fireside"></div>
            <p>Bank Transfer</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/wallet.jpg" alt="Wallet"></div>
            <p>National Bank</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/brainstorm.jpg" alt="Brainstorm"></div>
            <p>Binance</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/mine.jpg" alt="Mine"></div>
            <p>G-Pay</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/blockchain.jpg" alt="Blockchain"></div>
            <p>PayPal</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/develop.jpg" alt="Develop"></div>
            <p>OKX</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/kyc.jpg" alt="KYC"></div>
            <p>Trust Wallet</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/chat.jpg" alt="Chat"></div>
            <p>Coinbase</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Wallet.html">
            <div class="icon-box"><img src="images/profiles.jpg" alt="Profiles"></div>
            <p>Bitget</p>
        </a>
    </div>
</div>




            <!-- Explore Button -->
            <button class="explore-btn">
                <img src="images/explore-icon.png" alt="Explore Icon" class="explore-icon">
                Explore the Ecosystem
            </button>
        </div>
    </div>
</body>
</html>
